<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.hotel.com.tn - Hotel Booking</title>
    <script>
        // Single Page Apps for GitHub Pages
        // This script takes the current URL and converts the path and query
        // string into just a query string, and then redirects to the new URL
        // with only a query string and hash fragment.
        // This is a common workaround for GitHub Pages SPA routing.
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>
<body>
    <script>
        // Redirect to home page for SPA routing
        window.location.href = '/';
    </script>
</body>
</html>
